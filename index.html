<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Playground finder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>

  <div>
    <div>
      <h1>Playground Finder Logo</h1>
    </div>
    <div>
      <form>
        <label><img src="images/logo.svg" alt=""></label>
      </form>
    </div>
  </div>

  <div>
    <div>
      <h2>Nearest playgrounds</h2>
      <ul>
        <li>
          <h3>373</h3>
          <dl>
            <dt>Distance</dt>
            <dd>0.75 km</dd>
          </dl>
        </li>

        <li>
          <h3>1700</h3>
          <dl>
            <dt>Distance</dt>
            <dd>2.5 km</dd>
          </dl>
        </li>

        <li>
          <h3>960</h3>
          <dl>
            <dt>Distance</dt>
            <dd>3.03 km</dd>
          </dl>
        </li>
      </ul>
    </div>

    <div>
      <div>
        <table>
          <caption>Playgrounds in the city</caption>
          <thead>
            <tr>
              <th>Park ID</th>
              <th>Park type</th>
              <th>Age group</th>
              <th>Swings</th>
              <th>Slides</th>
              <th>Seesaws</th>
              <th>Sandboxes</th>
              <th>Playhouses</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <th>Play area</th>
              <td>Junior</td>
              <td>Yes</td>
              <td>No</td>
              <td>No</td>
              <td>No</td>
              <td>No</td>
            </tr>

</body>
</html>
